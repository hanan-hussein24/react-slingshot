# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1
# Test Pipeline
jobs:
  build:
    docker:
      - image: cimg/base:stable
    steps:
      - checkout
      - run: npm i
      - run: npm run lint 

  test:
    docker:
      - image: cimg/base:stable
    steps:
      - checkout
      - run: npm i
      - run: npm run test

  analyze:
    docker:
      - image: cimg/base:stable
    steps:
      - checkout
      - run: npm audit                

workflows:
  my-workflow:
    jobs:
      - build
      - test:
          requires:
            - build
      - analyze:
          requires:
            - test    
